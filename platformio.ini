[env:2in13_bw_flex]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
; Compila la app B/W flexible + código común
build_src_filter = +<2in13_bw_flex/> +<common/>
; Macro para seleccionar este modelo en caso de condicionales
build_flags = -D EPAPER_2IN13_BW_FLEX
